steps:
  - name: 'node:20'
    entrypoint: npm
    args: ['install', '--legacy-peer-deps']
    id: 'install-dependencies'

  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'lint']
    id: 'lint'
    waitFor: ['install-dependencies']

  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']
    id: 'build-app'
    waitFor: ['install-dependencies']
    env:
      - 'NODE_ENV=production'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/inteliwallet-front:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/inteliwallet-front:latest'
      - '.'
    id: 'build-image'
    waitFor: ['build-app']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/inteliwallet-front:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/inteliwallet-front:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'inteliwallet-front'
      - '--image'
      - 'gcr.io/$PROJECT_ID/inteliwallet-front:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--port'
      - '3000'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

images:
  - 'gcr.io/$PROJECT_ID/inteliwallet-front:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/inteliwallet-front:latest'

timeout: '1800s'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
